{% load static %}
<nav class="navbar navbar-default no-margin no-padding sticky-top">
    <div class="col-2" id="navigation_hamburger_button_and_logo">
        <div class="navbar-header fixed-brand">
            <button
                    id="menu-toggle-2"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class="material-icons" style="font-size: 36px; color: #767680">menu</i>
            </button>
            <a href="index.html">
                <img src="{% static 'img/logo.svg' %}" alt="logo" width="146" height="45"/>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <button
                            class="navbar-toggler"
                            id="menu-toggle"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div class="d-flex flex-wrap flex-row align-items-center additional_navigation_elements col-8">
        <div class="search">
            <button type="submit" class="search_button">
                <img alt="search_icon" src="{% static 'img/search.svg' %}"/>
            </button>
            <input id="search_bar" type="text" class="search_term" data-i18n="search_input_text" placeholder="Search item..."/>
        </div>
        <div class="sort_dropdown">
            <button class="sort_drop_btn"><span class="material-symbols-outlined">sort</span></button>
            <div class="sort_dropdown-content">
                <a id="sort_asc" data-i18n="a_z_sort">A-Z by name</a>
            </div>
        </div>
        <md-fab-extended icon="add" label="Add client" id="adder" data-i18n="add_client"></md-fab-extended>
       <md-standard-icon-button class="client-info" id="delete_many_clients" style="display: none;" data-client-id="${clientID}"> <span class="material-symbols-outlined"
              style="color: red;">delete</span></md-standard-icon-button>


    </div>
    <div class="col-2" id="user_name_and_icon_column">
        <p id="user_name">Name Surname</p>
        <div class="dropdown_logout">
            <button class="sort_drop_btn_logout"><i class="material-icons sort_drop_btn">account_circle</i></button>
            <div class="sort_dropdown-content_logout">
                <a id="log_out_button"><span class="material-symbols-outlined client-info" id="delete_many_clients" data-client-id="${clientID}"
              style="font-size:28px; color: black;">logout</span></a>
            </div>
        </div>
    </div>
</nav>
