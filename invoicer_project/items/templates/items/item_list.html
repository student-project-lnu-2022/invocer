<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel='stylesheet' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/font-awesome.min.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet" />

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

</head>

<body>
    <nav class="navbar navbar-default no-margin no-padding sticky-top">
        <div class="col-2" id="navigation_hamburger_button_and_logo">
            <div class="navbar-header fixed-brand">
                <button
                    id="menu-toggle-2"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="material-icons" style="font-size: 36px; color: #767680">menu</i>
                </button>
                <a href="index.html">
                    <img src="{% static 'img/logo.svg' %}" alt="logo" width="146" height="45" />
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <button
                            class="navbar-toggler"
                            id="menu-toggle"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="d-flex flex-wrap flex-row align-items-center col-8">
            <div class="search">
                <button type="submit" class="searchButton">
                    <img src="{% static 'img/search.svg' %}" />
                </button>
                <input id="search_bar" type="text" class="searchTerm" placeholder="Search item..." />
            </div>
            <div class="sort_dropdown">
                <button class="sort_drop_btn"><span class="material-symbols-outlined">sort</span></button>
                <div class="sort_dropdown-content">
                    <a>A-Z by name</a>
                </div>
            </div>
            <md-fab-extended icon="add" label="Add item" id="adder"></md-fab-extended>
        </div>
        <div class="col-2" id="user_name_and_icon_column">
            <p id="user_name">Name Surname</p>
            <i class="material-icons">account_circle</i>
        </div>
    </nav>
    <div id="wrapper" class="toggled-2">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
                <li>
                    <a href="#"
                        ><span class="fa-stack fa-lg pull-left invoices_icon"
                            ><img class="icon_menu" src="{% static 'img/invoice.png' %}" /></span
                        >Invoices</a
                    >
                </li>
                <li class="active">
                    <a href="#"
                        ><span class="fa-stack fa-lg pull-left clients_icon"
                            ><img class="icon_menu" src="{% static 'img/clients.png' %}" /></span
                        >Clients</a
                    >
                </li>
                <li>
                    <a href="#"
                        ><span class="fa-stack fa-lg pull-left"
                            ><img class="icon_menu" src="{% static 'img/list-items.png' %}" /></span
                        >Items</a
                    >
                </li>
                <li>
                    <a href="#">
                        <span class="fa-stack fa-lg pull-left"
                            ><img class="icon_menu" src="{% static 'img/statistics.png' %}" /></span
                        >Statistics</a
                    >
                </li>
                <li>
                    <a href="#"
                        ><span class="fa-stack fa-lg pull-left"
                            ><img class="icon_menu" src="{% static 'img/settings.png' %}" /></span
                        >Settings</a
                    >
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid xyz">
                <div class="row client_list_item align-items-center justify-content-around">
                    <div class="col-md-6 col-sm-6 col-7 list_item_name">
                        <p class="item_name">Apple</p>
                    </div>
                    <div class="d-flex flex-wrap flex-row justify-content-end col-md-6 col-sm-6 col-5">
                        <div class="d-flex flex-wrap flex-column list_item_info_block">
                            <p class="additional_text">Price per unit</p>
                            <p class="main_text">20 UAH</p>
                        </div>
                        <div class="d-flex flex-wrap flex-column list_item_info_block">
                            <p class="additional_text">Basic unit</p>
                            <p class="main_text">kg</p>
                        </div>
                        <div class="list_item_user_buttons" style="margin-left: 1.3vw;">
                            <span class="material-symbols-outlined" style="font-size:28px;">delete</span>
                            <md-checkbox id="list_item_user_delete"></md-checkbox>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'js/bundle.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/items_list.js' %}"></script>
</body>

</html>
