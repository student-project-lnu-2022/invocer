<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Settings</title>
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/font-awesome.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet"/>
</head>

<body>
    {% include "menu_nav.html" %}
    <div id="wrapper" class="toggled-2">
        {% include "menu_wrapper.html" %}
    <div id="page-content-wrapper"> 
        <div class="container-fluid xyz">
            <div class="row">
                <div class="col-lg-12">
                    <section class="settings_subpage">
                        <div class="row heading">
                            <h3>Personal information</h3>
                        </div>

                        <div class="row">
                            <div class="row py-3">
                                <div class="col-2 d-flex flex-wrap flex-column">
                                    <md-outlined-text-field label="*Name"></md-outlined-text-field>
                                </div>
                                <div class="col-2 d-flex flex-wrap flex-column">
                                    <md-outlined-text-field label="*Surname"></md-outlined-text-field>
                                </div>
                                <div class="col offset-1 d-flex flex-wrap flex-column">
                                    <md-fab-extended icon="download" label="Download all data"></md-fab-extended>
                                </div>
                            </div>

                            <div class="row py-3">
                                <div class="col-4">
                                    <div class="d-flex flex-wrap flex-column">
                                        <md-outlined-text-field label="Company name"></md-outlined-text-field>
                                    </div>
                                </div>
                            </div>

                            <div class="row py-3">
                                <div class="col-2 d-flex flex-wrap flex-column">
                                    <md-outlined-text-field label="Country"></md-outlined-text-field>
                                </div>
                                <div class="col-2 d-flex flex-wrap flex-column">
                                    <md-outlined-text-field label="City"></md-outlined-text-field>
                                </div>
                            </div>

                            <div class="row py-3">
                                <div class="col-4">
                                    <div class="d-flex flex-wrap flex-column">
                                        <md-outlined-text-field label="Adress"></md-outlined-text-field>
                                    </div>
                                </div>
                            </div>

                            <div class="row py-3 justify-content-end col-4" style="margin: 0">
                                <div class="col-4">
                                    <div class="d-flex flex-wrap flex-column">
                                        <md-fab-extended icon="save" label="Save changes"></md-fab-extended>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="change_password">
                        <div class="container">
                            <ul class="accordion-menu">
                                <li class="link">
                                    <div class="dropdown">
                                        <h5>Change password</h5>
                                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                    </div>
                                    <ul class="submenuItems">
                                        <div class="item">
                                            <md-outlined-text-field label="Old password"></md-outlined-text-field>
                                        </div>
                                        <div class="item">
                                            <md-outlined-text-field label="New password"></md-outlined-text-field>
                                        </div>

                                        <div class="last_row_change_pass">
                                            <div class="grid_last_row">
                                                <div class="item">
                                                    <md-outlined-text-field label="Repeat new password"></md-outlined-text-field>
                                                </div>
                                                <div class="item">
                                                    <md-fab-extended icon="edit" label="Confirm changes"></md-fab-extended>
                                                </div>
                                            </div>
                                        </div>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="{% static 'js/bundle.js' %}"></script>
    <script type="module" src="{% static 'js/settings_script.js' %}"></script>
</body>
</html>
