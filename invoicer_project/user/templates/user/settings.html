<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel='stylesheet' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/font-awesome.min.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet" />
    <link href="{% static 'css/items_add.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
  {% include "menu_nav.html" %}
  <div id="wrapper" class="toggled-2">
      {% include "menu_wrapper.html" %}
      <div id="page-content-wrapper">
                <div class="container-fluid justify-content-start xyz">
                    <div class="row text-left">
                        <p id="new_item_text">Personal information</p>
                    </div>
                    <div class="row d-flex flex-wrap flex-row">
                        <div class="container col-12 col-xxl-10 col-xl-10 col-lg-10 background_settings_page">
                            <div class="row">
                                <div class="d-flex flex-wrap flex-column col-xxl-4 col-xl-4 col-lg-4">
                                    <div class="row py-3">
                                        <md-outlined-text-field class="col-6" id="name_input_settings" label="*Name"></md-outlined-text-field>
                                        <md-outlined-text-field class="col-6" id="surname_input_settings" label="*Surname"></md-outlined-text-field>
                                    </div>
                                        <md-outlined-text-field class="col-12 py-3" id="company_name_input_settings" label="Company name"></md-outlined-text-field>
                                    <div class="row py-3">
                                        <md-outlined-text-field class="col-6" id="country_input_settings" label="Country"></md-outlined-text-field>
                                        <md-outlined-text-field class="col-6" id="city_input_settings" label="City"></md-outlined-text-field>
                                    </div>
                                        <md-outlined-text-field class="col-12 py-3" id="address_input_settings" label="Address"></md-outlined-text-field>
                                </div>
                                <div class="d-flex offset-1 justify-content-between flex-wrap flex-column col-xxl col-xl col-lg">
                                    <md-fab-extended icon="download" class="row py-3" label="Download all data"></md-fab-extended>
                                    <md-fab-extended id="save_button_settings" icon="save" class="row py-3" label="Save changes"></md-fab-extended>
                                </div>
                            </div>
                        </div>
                    </div>
                            <div class="row d-flex flex-wrap flex-row">
                            <div class="container d-flex col-xxl-10 col-xl-10 col-lg-10 background_change_password">
                                <ul class="accordion-menu">
                                    <li class="link">
                                        <div class="dropdown_settings">
                                            <h5>Change password</h5>
                                            <span class="material-symbols-outlined"> expand_more </span>
                                        </div>
                                        <ul class="submenuItems">
                                        <div class="row">
                                            <div class="d-flex flex-wrap flex-column col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                                                        <md-outlined-text-field type="password" class="col-10 py-3" id="old_password_input_settings" label="Old password"></md-outlined-text-field>
                                                        <md-outlined-text-field type="password" class="col-10 py-3" id="new_password_input_settings" label="New password"></md-outlined-text-field>
                                                        <md-outlined-text-field class="col-10 py-3" id="repeat_new_password_input_settings" label="Repeat new password"
                                                        type="password"></md-outlined-text-field>
                                            </div>
                                            <div class="d-flex justify-content-end flex-wrap flex-column col-xxl-3 col-xl-3 col-lg-3">
                                                <div class="row">
                                                        <md-fab-extended icon="save"
                                                        id="save_new_password" class="col py-3"
                                                        label="Confirm changes"></md-fab-extended>
                                                </div>
                                            </div>
                                           <div class="d-flex justify-content-center flex-wrap flex-column col-xxl col-xl col-lg">
                                                <div class="validation">
                                                    <ul>
                                                        <li id="lower">At least 1 lowercase character</li>
                                                        <li id="upper">At least 1 uppercase character</li>
                                                        <li id="digit">At least 1 digit</li>
                                                        <li id="length">From 8 to 15 characters</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="{% static 'js/bundle.js' %}"></script>
        <script type="module" src="{% static 'js/index.js' %}"></script>
        <script type="module" src="{% static 'js/settings_script.js' %}"></script>
        <script type="module" src="{% static 'js/settings_page_request.js' %}"></script>
</body>
</html>
