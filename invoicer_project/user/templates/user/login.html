<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Log in</title>
    <script src="https://unpkg.com/i18next@22.4.12/dist/umd/i18next.min.js"></script>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet"/>
    <link rel="icon" href="{% static 'img/svg.svg' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row" id="invoicer_logo_lg_pg">
        <img src="{% static 'img/logo.svg' %}" alt="logo" width="412" height="146"/>
    </div>
    <div class="row text-center">
        <p id="log_in_text" data-i18n="log_in">Log in</p>
    </div>
    <div class="row justify-content-center">
        <div
                class="d-flex flex-wrap flex-column align-items-center col-xxl-4 col-xl-5 col-lg-6 col-md-6 col-sm-10 col-10"
                id="bg_input_lg_pg">
            {% csrf_token %}
            <md-outlined-text-field
                    class="col-12"
                    id="email_input_lg_pg"
                    label="Email"></md-outlined-text-field>
            <md-outlined-text-field
                    class="col-12"
                    id="password_input_lg_pg"
                    type="password"
                    label="Password" data-i18n="password">
                <md-standard-icon-button slot="trailingicon" id="password_visibility_toggle_button">visibility</md-standard-icon-button>
            </md-outlined-text-field>
        </div>
    </div>
    <div class="row justify-content-center">
        <md-filled-button
                id="log_in_confirmation_button_log_in_page"
                class="col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-8 col-8"
                label="Let's go" data-i18n="lets_go"></md-filled-button>
    </div>
    <div class="d-flex justify-content-center text-center">
        <a href={% url 'forgot_password' %}><p class="hint_text_lg_pg forgot_password" data-i18n="forgot_password">
            Forgot password?</p>
        </a>
    </div>
    <div class="d-flex justify-content-center text-center">
        <a href="{% url 'register' %}"><p class="hint_text_lg_pg create_account" data-i18n="create_an_account">Create an
            account</p>
        </a>
    </div>
</div>
<style>
    :root {
        --md-filled-icon-button-container-size: 24px;
    }
    md-standard-icon-button {
        padding-bottom: 21px;
        padding-right: 20px;
    }
</style>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bundle.js' %}"></script>
<script type="module" src="{% static 'js/init18next.js' %}"></script>
<script src="{% static 'js/login_and_registration_translation.js' %}"></script>
<script type="module" src="{% static 'js/login_request.js' %}"></script>
</body>
</html>
