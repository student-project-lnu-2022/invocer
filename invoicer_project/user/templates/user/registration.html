<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign up</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet"/>
    <link rel="icon" href="{% static 'img/svg.svg' %}">
</head>
<body>
<div class="container-fluid>">
    <div class="row">
        <img src="{% static 'img/logo.svg' %}" alt="logo" width="412" height="146"/>
    </div>
    <div class="row text-center">
        <p id="sign_up_text_rg_pg">Sign up</p>
    </div>
    <div class="row justify-content-center">
        <div
                class="d-flex flex-wrap flex-column align-items-center col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-sm-10 col-10"
                id="bg_input_rg_pg">
            <div class="row col-12 justify-content-center">
                <div class="row justify-content-between row-input">
                    {% csrf_token %}
                    <md-outlined-text-field
                            class="col-6"
                            id="name_input_rg_pg"
                            label="Name"></md-outlined-text-field>
                    <md-outlined-text-field
                            class="col-6"
                            id="surname_input_rg_pg"
                            label="Surname"></md-outlined-text-field>
                </div>
                <div class="row row-input">
                    <md-outlined-text-field
                            class="col-12"
                            id="email_input_rg_pg"
                            label="Email"></md-outlined-text-field>
                </div>
                <div class="row justify-content-between row-input">
                    <md-outlined-text-field
                            class="col-6"
                            id="password_input_rg_pg"
                            type="password"
                            label="Password"></md-outlined-text-field>
                    <md-outlined-text-field
                            class="col-6"
                            id="repeat_password_input_rg_pg"
                            type="password"
                            label="Repeat password"></md-outlined-text-field>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <md-filled-button
                id="sign_up_confirm_btn_rg_pg"
                class="col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-8 col-8"
                label="Create profile"></md-filled-button>
    </div>
    <div class="row text-center">
        <a href="{% url 'login' %}"><p class="hint_text_rg_pg">I have an account. Log in.</p></a>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bundle.js' %}"></script>
<script type="module" src="{% static 'js/registration_request.js' %}"></script>
</body>
</html>
