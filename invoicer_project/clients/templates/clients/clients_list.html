<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Clients</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/font-awesome.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link href="{% static 'css/normalize.css' %}" rel="stylesheet" />
    </head>

    <body id="log_in_page">
        <nav class="navbar navbar-default no-margin no-padding sticky-top">
            <div class="col-2" id="navigation_hamburger_button_and_logo">
                <div class="navbar-header fixed-brand">
                    <button
                        id="menu-toggle-2"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="material-icons" style="font-size: 36px; color: #767680">menu</i>
                    </button>
                    <a href="index.html">
                        <img src="{% static 'img/logo.svg' %}" alt="logo" width="146" height="45"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <button
                                class="navbar-toggler"
                                id="menu-toggle"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="d-flex flex-wrap flex-row align-items-center col-8">
            <div class="search">
                <button type="submit" class="search_button">
                    <!-- <img src="img/search.svg" class="centered" style="height: 35px;"></i> -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
                <input id="search_bar" onkeyup="searchClient()" type="text" class="search_term"
                    placeholder="Search item...">

            </div>
            <div class="sort_dropdown">
                <button class="sort_drop_btn"><span class="material-symbols-outlined">sort</span></button>
                <div class="sort_dropdown-content">
                  <a onfocus="sort()">A-Z by name</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                </div>
              </div>
            <md-fab-extended icon="add" label="Add client"
                onclick="window.location.href = 'client_add.html';"></md-fab-extended>
        </div>
            <div class="col-2" id="user_name_and_icon_column">
                <p id="user_name">Name Surname</p>
                <i class="material-icons" style="font-size: 36px; color: #767680">account_circle</i>
            </div>
        </nav>
        <div id="wrapper" class="toggled-2">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
                    <li>
                        <a href="#"
                            ><span class="fa-stack fa-lg pull-left invoices_icon"
                                ><img class="icon_menu" src="{% static 'img/invoice.png' %}" /></span
                            >Invoices</a
                        >
                    </li>
                    <li class="active">
                        <a href="#"
                            ><span class="fa-stack fa-lg pull-left clients_icon"
                                ><img class="icon_menu" src="{% static 'img/clients.png' %}" /></span
                            >Clients</a
                        >
                    </li>
                    <li>
                        <a href="#"
                            ><span class="fa-stack fa-lg pull-left"
                                ><img class="icon_menu" src="{% static 'img/list-items.png' %}" /></span
                            >Items</a
                        >
                    </li>
                    <li>
                        <a href="#">
                            <span class="fa-stack fa-lg pull-left"
                                ><img class="icon_menu" src="{% static 'img/statistics.png' %}" /></span
                            >Statistics</a
                        >
                    </li>
                    <li>
                        <a href="#"
                            ><span class="fa-stack fa-lg pull-left"
                                ><img class="icon_menu" src="{% static 'img/settings.png' %}" /></span
                            >Settings</a
                        >
                    </li>
                </ul>
            </div>
            <div id="page-content-wrapper">
                <div class="container-fluid xyz" id="other_elements"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script type="module" src="{% static 'js/bundle.js' %}"></script>
        <script src="{% static 'js/index.js' %}"></script>
        <script src="{% static 'js/clients_list_request.js' %}"></script>
        <script src="{% static 'js/clients_list.js' %}"></script>
    </body>
</html>
