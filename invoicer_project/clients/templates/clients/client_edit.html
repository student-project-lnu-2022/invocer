<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit client</title>
    <script src="https://unpkg.com/i18next@22.4.12/dist/umd/i18next.min.js"></script>
    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/fomantic.min.css' %}"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block"/>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/dropdown.css' %}"/>
</head>

<body id="log_in_page">
{% include "menu_nav.html" %}
{% include "menu_nav_mobile.html" %}

<div id="wrapper" class="toggled-2">
    {% include "menu_wrapper.html" %}
    <div id="page-content-wrapper">
        <div class="container-fluid xyz" id="other_elements">
            <div class="container-fluid">
                <div class="row">
                    <p class="client_header_text" id="client_edit_text" data-i18n="client_edit">Edit client</p>
                </div>

                <div class="d-flex row" id="background_input_client_edit_page">
                    <div class="col-xxl-4 col-xl-4 col-lg-5 col-md-5">
                        <div class="row input_user_edit">
                            <md-outlined-text-field
                                    id="name_input_client_edit_page"
                                    label="Name" data-i18n="name"></md-outlined-text-field>
                        </div>
                        <div class="row input_user_edit">
                            <md-outlined-text-field
                                    id="surname_input_client_edit_page"
                                    label="Surname" data-i18n="surname"></md-outlined-text-field>
                        </div>
                        <div class="row input_user_edit">
                            <md-outlined-text-field
                                    id="email_input_client_edit_page"
                                    label="Email" data-i18n="email"></md-outlined-text-field>
                        </div>
                        <div class="row input_user_edit">
                            <md-outlined-text-field
                                    id="telephone_input_client_edit_page"
                                    label="Telephone number" data-i18n="telephone_number"></md-outlined-text-field>
                        </div>
                        <div class="row input_user_edit">
                            <md-outlined-text-field
                                    id="zip_input_client_edit_page"
                                    label="ZIP code" data-i18n="zip_code"></md-outlined-text-field>
                        </div>
                    </div>
                    <div class="col-xxl-4 col-xl-4 col-lg-5 col-md-5">
                        <div class="row input_user_edit">
                            <div class="custom_dropdown">
                                {% include "countries_dropdown_input.html" %}
                            </div>
                        </div>
                        <div class="row input_user_edit">
                            <md-outlined-text-field
                                    id="city_input_client_edit_page"
                                    label="City" data-i18n="city"></md-outlined-text-field>
                        </div>
                        <div class="row input_user_edit">
                            <md-outlined-text-field
                                    id="address_input_client_edit_page"
                                    label="Address" data-i18n="address"></md-outlined-text-field>
                        </div>
                    </div>
                    <div class="col-xxl-4 col-xl-4 col-lg-2 col-md-2"></div>
                    <div class="row" id="save_button_edit_client_page">
                        <div class="col-xxl-10 col-xl-10 col-lg-10 col-md-10 col-7"></div>
                        <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-5">
                            <md-fab-extended
                                    icon="save"
                                    label="Save changes"
                                    id="request_edit_sender" data-i18n="save_changes"></md-fab-extended>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="{% static 'js/index.js' %}"></script>
<script src="{% static 'js/bundle.js' %}"></script>
<script type="module" src="{% static 'js/edit_client_request.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
<script type="module" src="{% static 'js/dropdown.js' %}"></script>
<script type="module" src="{% static 'js/init18next.js' %}"></script>
<script type="module" src="{% static 'js/client_section_translation.js' %}"></script>
</body>
</html>
