<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block">
    <script type="module"
            src="https://unpkg.com/@material/web@1.0.0-pre.1/textfield/outlined-text-field?module"></script>
    <script type="module" src="https://unpkg.com/@material/web@1.0.0-pre.1/fab/fab-extended.js?module"></script>

    <!--    <script type="module" src="https://unpkg.com/@material/web@1.0.0-pre.1/button/filled-button.js?module"></script>-->
    <link rel="stylesheet" href="styles/style.css">
    <link href="styles/normalize.css" rel="stylesheet">

</head>
<body id="client_edit_page">
<div class="container-fluid">
    <div class="row">
        <p id="client_edit_text">Client edit</p>
    </div>

    <div class="d-flex row" id="background_input_client_edit_page">
        <div class="col-xxl-4 col-xl-4 col-lg-5 col-md-5">
            <div class="row input_user_edit">
                <md-outlined-text-field id="name_input_client_edit_page"
                                        label="Name"></md-outlined-text-field>
            </div>
            <div class="row input_user_edit">
                <md-outlined-text-field id="surname_input_client_edit_page"
                                        label="Surname"></md-outlined-text-field>
            </div>
            <div class="row input_user_edit">
                <md-outlined-text-field  id="email_input_client_edit_page"
                                        label="Email"></md-outlined-text-field>
            </div>
            <div class="row input_user_edit">
                <md-outlined-text-field id="telephone_input_client_edit_page"
                                        label="Telephone number"></md-outlined-text-field>
            </div>
            <div class="row input_user_edit">
                <md-outlined-text-field  id="zip_input_client_edit_page"
                                        label="ZIP code"></md-outlined-text-field>
            </div>
        </div>
        <div class="col-xxl-4 col-xl-4 col-lg-5 col-md-5">
            <div class="row input_user_edit">
                <md-outlined-text-field id="country_input_client_edit_page"
                                        label="Country"></md-outlined-text-field>
            </div>
            <div class="row input_user_edit">
                <md-outlined-text-field  id="city_input_client_edit_page"
                                        label="City"></md-outlined-text-field>
            </div>
            <div class="row input_user_edit">
                <md-outlined-text-field id="address_input_client_edit_page"
                                        label="Address"></md-outlined-text-field>
            </div>
        </div>
        <div class="col-xxl-4 col-xl-4 col-lg-2 col-md-2">
            <!--            <div class="row" id="save_client_edit_client_page">-->
            <!--                <md-fab-extended icon="save" label="Save"></md-fab-extended>-->
            <!--            </div>-->
        </div>
        <div class="row" id="save_button_edit_client_page">
            <div class="col-xxl-10 col-xl-10 col-lg-10 col-md-10 col-8"></div>
            <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-4"><md-fab-extended icon="save" label="Save"></md-fab-extended></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
