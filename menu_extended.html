<!--OPTIONAL FILE TO BE ABLE TO SEE REFERENCE OF EXTENDED MENU-->

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Menu extended</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/@material/web@1.0.0-pre.1/fab/fab.js?module"></script>
    <script type="module" src="https://unpkg.com/@material/web@1.0.0-pre.1/fab/fab-extended.js?module"></script>

    <!-- Your application must load the Roboto and Material Icons fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block">
    <!-- Our custom styles-->
    <link href="styles/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">


</head>
<body>
<section class="menuContainerExtended" id="extended_menu">
    <div class="row" id="fab_element_extended">
        <md-fab-extended icon="add" label="Add invoice"></md-fab-extended>
    </div>
    <div class="menu_nav_items_extended">
        <div class="row menu_item_extended">
            <div class="nav_items_connected">
                <img id="menu_invoice_icon" src="img/invoice.png"/>
                <p id="invoice_icon_text">Invoices</p>
            </div>
        </div>
        <div class="row menu_item_extended">
            <div class="nav_items_connected chosen_nav_item_extended">
                <img id="menu_clients_icon" src="img/clients.png"/>
                <p id="clients_icon_text">Clients</p>
            </div>
        </div>
        <div class="row menu_item_extended">
            <div class="nav_items_connected">
                <img id="menu_items_icon" src="img/list-items.png"/>
                <p id="items_icon_text">Items</p>
            </div>
        </div>
        <div class="row menu_item_extended">
            <div class="nav_items_connected">
                <img id="menu_statistics_icon" src="img/statistics.png"/>
                <p id="statistics_icon_text">Statistics</p>
            </div>
        </div>
        <div class="row menu_item_extended">
            <div class="nav_items_connected">
                <img id="menu_settings_icon" src="img/settings.png"/>
                <p id="settings_icon_text">Settings</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
