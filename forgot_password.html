<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block">
    <link rel="stylesheet" href="styles/style.css">
    <link href="styles/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row" id="invoicer_logo_fp_pg">
        <img src="img/logo.svg" alt="logo" width="412" height="146"/>
    </div>
    <div class="row text-center">
        <p id="fp_txt">Restore password</p>
    </div>
    <div class="row text-center">
        <p id="confirm_txt">Confirmation of changing password was sent to
            <span>{user_email}</span></p>
    </div>
    <div id="input_email">
        <div class="row justify-content-center animate__animated animate__fadeInLeft">
            <div class="bg_input_fp_pg d-flex flex-wrap flex-column align-items-center col-xxl-4 col-xl-5 col-lg-6 col-md-6 col-sm-10 col-10"
            >
                <md-outlined-text-field class="col-12" id="em_input_fp_pg"
                                        label="Email"></md-outlined-text-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <md-filled-button id="send_code_btn_fp_pg"
                              class="col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-8 col-8"
                              label="Send code"></md-filled-button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script type="module" src="index.js"></script>
<script src="forgotPassword.js"></script>
</body>
</html>
