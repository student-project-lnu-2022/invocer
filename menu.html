<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Example App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--    <script type="module" src="https://unpkg.com/@material/web@1.0.0-pre.1/fab/fab.js?module"></script>-->
    <!--    <script type="module" src="https://unpkg.com/@material/web@1.0.0-pre.1/fab/fab-extended.js?module"></script>-->
    <!--    &lt;!&ndash; Your application must load the Roboto and Material Icons fonts. &ndash;&gt;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block">
    <!-- Our custom styles-->
    <link href="styles/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<section class="menuContainer" id="vertical_menu">
    <div class="row" id="fab_element">
        <md-fab icon="add"></md-fab>
    </div>
    <div class="menu_nav_items">
        <div class="row menu_item">
            <div id="invoices_nav_items" class="nav_items">
                <img id="menu_invoice_icon" src="img/invoice.png"/>
                <p id="invoice_icon_text" hidden="true">Invoices</p>
            </div>
        </div>
        <div class="row menu_item">
            <div id="clients_nav_items" class="nav_items">
                <img id="menu_clients_icon" src="img/clients.png"/>
                <p id="clients_icon_text" hidden="true">Clients</p>
            </div>
        </div>
        <div class="row menu_item">
            <div id="items_nav_items" class="nav_items bg_outline_menu_item">
                <img id="menu_items_icon" src="img/list-items.png"/>
                <p id="items_icon_text" hidden="true">Items</p>
            </div>
        </div>
        <div class="row menu_item">
            <div id="statistics_nav_items" class="nav_items">
                <img id="menu_statistics_icon" src="img/statistics.png"/>
                <p id="statistics_icon_text" hidden="true">Statistics</p>
            </div>
        </div>
        <div class="row menu_item">
            <div id="settings_nav_items" class="nav_items">
                <img id="menu_settings_icon" src="img/settings.png"/>
                <p id="settings_icon_text" hidden="true">Settings</p>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
